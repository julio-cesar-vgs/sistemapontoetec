<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<meta charset="UTF-8">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="style/stylecss.css"/>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoas</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper #1b5e20 green darken-4">
				<a href="#!" class="brand-logo"><i class="material-icons">group_add</i>Cadastro de Pessoas</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="pessoas"><i class="material-icons" data-tooltip="Pessoas">format_list_bulleted</i></a></li>
	        		<li><a href="cadastroPessoas"><i class="material-icons">group_add</i></a></li>
	      		</ul>
		    </div>
		</nav>	
	</header>
	<form method="post" class="container formGerais" th:each="registro: ${registro}">
		<div class="row">
			<div class="input-field col s6">
				Nome:<input type="text" th:value="${registro.nomecompleto}" name="nomecompleto" placeholder="Nome Completo"/>
			</div>
			<div class="input-field col s3">
				CPF: <input type="number" th:value="${registro.cpf}" name="cpf" placeholder="000.000.000-00"/>
			</div>
			<div class="input-field col s3 minuscula">
				E-mail: <input type="text"  th:value="${registro.email}" name="email" id="email" placeholder="email@email.com" oninput="this.value = this.value.toLowerrCase()"/>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s4">
				Endereço: <input type="text" th:value="${registro.endereco}" name="endereco" placeholder="Rua XV de Abril"/>
			</div>
			<div class="input-field col s1">
				Número: <input type="number" value="" th:value="${registro.numero}" placeholder="1234"/>
			</div>
			<div class="input-field col s3">
				Bairro: <input type="text" th:value="${registro.bairro}" name="bairro" placeholder="Jardim das Flores"/>
			</div>
			<div class="input-field col s3">
				Cidade: <input type="text" th:value="${registro.cidade}" name="cidade" placeholder="São Paulo"/>
			</div>
			<div class="input-field col s1">
				Estado: <input type="text" th:value="${registro.estado}" name="estado" placeholder="SP" maxlength="2" oninput="this.value = this.value.toUpperCase()"/>
			</div>
		</div>
		<button type="submit" class="waves-effect waves-light btn #212121 grey darken-4"><i class="material-icons left">add_box</i>Gravar Registro</button>
		<button type="submit" class="waves-effect waves-light btn #ffeb3b yellow letrapreta"><i class="material-icons left">edit</i>Editar Registro</button>
		<button type="submit" class="waves-effect waves-light btn #212121 #b71c1c red darken-4"><i class="material-icons left">delete_forever</i>Deletar Registro</button>
	</form>
	
	<table class="container tabelaCadastros striped responsive-table">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>E-mail</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="registro : ${registro}">
				<td><span th:text="${registro.nomecompleto}"></span></td>
				<td><span th:text="${registro.cpf}"></span></td>
				<td><span th:text="${registro.email}"></span></td>
				<td></td>
			</tr>
		</tbody>
	</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript">
	 $(function(){
		 var campo = $("#email");
		 campo.keyup(function(e){
			 e.preventDefault();
			 campo.val($(this).val().toLowerCase());
		 });
	 });
	</script>		    
</body>
<footer class="page-footer rodape nav-wrapper #1b5e20 green darken-4">
	<div class="footer-copyright">
		<div class="container">
			© 2020 Direitos Reservados
			<a class="grey-text text-lighten-4 right" href="#!"></a>
		</div>
	</div>
</footer>
</html>
