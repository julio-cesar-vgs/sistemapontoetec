    <title>Enviar Mensagens</title>
   </head>

<body>

<body>
	<header>
		<nav>
			<div class="nav-wrapper #1b5e20 green darken-4">
				<a href="#!" class="brand-logo"><i class="material-icons" style="margin-left:50px">group_add</i>Envio de Mensagens</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="/pessoas"><i class="material-icons" data-tooltip="Pessoas">format_list_bulleted</i></a></li>
	        		<li><a href="/cadastroPessoas"><i class="material-icons">group_add</i></a></li>
	        		<li><a href="/departamentofuncao"><i class="material-icons">group_work</i></a></li>
	        		<li><a href="/enviomensagens"><i class="material-icons">message</i></a></li>
	      		</ul>
		    </div>
		</nav>	
	</header>
	<form method="post" class="container formGerais">
		<div class="row">
			<div class="input-field col s6">
				<input type="text" id="de" value="" name="de" required/>
				<label for="de" class="active">De</label>
			</div>	
			<div class="input-field col s6">
				<input type="text" id="para" value="" name="para" required/>
				<label for="para" class="active">Para</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s8">
				<input type="text" id="assunto" value="" name="assunto" required/>
				<label for="assunto" class="active">Assunto</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<label for="mensagem" class="active">Mensagem</label>
				<textarea id="mensagem" name="mensagem" class="materialize-textarea"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s3">
				<button type="submit" name="action" value="enviodemensagens" class="waves-effect waves-light btn #212121 grey darken-4">
				<i class="material-icons left">add_box</i>Enviar Mensagem</button>
			</div>
		</div>
	</form>
	<div class="row container">
		<ul class="collapsible expandable" th:each="registroPessoas:${registroPessoas}">
			<li>
	      		<div class="collapsible-header"><i class="material-icons">filter_drama</i><span th:text="${registroPessoas.nomecompleto}"></span></div>
      			<div class="collapsible-body">
					<table class="container striped responsive-table tabelaCollapsible">
						<thead>
							<tr>
								<th>Data</th>
								<th>De</th>
								<th>Para</th>
								<th>Assunto</th>
								<th>Ver</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
		    </li>
		</ul>
	</div>
</body>
