	<form method="post" class="container formGerais" th:each="registro: ${registro}">
		<div class="row">
			<div class="input-field col s5">
				<input type="text" id="nome" th:value=${registro.nomecompleto} name="nomecompleto"/>
				<label for="nome" class="active">Nome</label>
			</div>
			<div class="input-field col s3">
				<label for="cpf" class="active">CPF</label>
				<input type="text" id="cpf" th:value="${registro.cpf}" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" />
			</div>
			<div class="input-field col s3 minuscula">
				<label for="email" class="active">E-Mail</label>
				<input type="text" th:value="${registro.email}" name="email" id="email"/>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s4">
				<label for="endereco" class="active">Endereço</label>
				<input type="text" th:value="${registro.endereco}" name="endereco" id="numero"/>
			</div>
			<div class="input-field col s1">
				<label for="numeri" class="active">Número</label>
				<input type="number" th:value="${registro.numero}" id="numero"/>
			</div>
			<div class="input-field col s3">
				<label for="bairro" class="active">Bairro</label>
				<input type="text" th:value="${registro.bairro}" name="bairro" id="bairro"/>
			</div>
			<div class="input-field col s3">
				<label for="cidade" class="active">Cidade</label>
				<input type="text" th:value="${registro.cidade}" name="cidade"/>
			</div>
			<div class="input-field col s1">
				<label for="uf" class="active">Estado</label>
				<input type="text" th:value="${registro.estado}" name="estado" maxlength="2" id="uf"/>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<label for="dep" class="active">Departamento</label>
				<select name="dep" style="visibility: visible;" class="browser-default">
					<option value="" disabled selected>Selecione um departamento</option>
					<option th:each="dep:${dep}" th:value="${dep.id}" th:text="${dep.descricao}"/>
				</select>
			</div>
			<div class="input-field col s6">
				<label for="fun" class="active">Função</label>
				<select th:object="${func}" name="fun" style="visibility: visible;" class="browser-default">
					<option value="1" disabled selected>Selecione uma função</option>
					<option th:each="func:${func}" 
							th:value="${func.getId()}"
							th:utext="${func.getId()}"/>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s3">
				<button type="submit" class="waves-effect waves-light btn" name="action" value="inserirPessoa"><i class="material-icons left">add_box</i>Gravar</button>
			</div>
		</div>
	</form>
	<table class="container tabelaCadastros striped responsive-table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>CPF</th>
				<th>E-mail</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="registro : ${registro}">
				<td><span th:text="${registro.codigo}"></span></td>
				<td><span th:text="${registro.nomecompleto}"></span></td>
				<td><span th:text="${registro.cpf}"></span></td>
				<td><span th:text="${registro.email}"></span></td>
				<td><a href="editarCadastroPessoas" th:href="@{/cadastroPessoas/edit/{codigo}(codigo=${registro.codigo})}" name="action" value="editarPessoa"><i class="material-icons">edit</i></a></td>
				<td><a href="#" name="action" value="deletarPessoa"><i class="material-icons">delete</i></a></td>
			</tr>
		</tbody>
	</table>
