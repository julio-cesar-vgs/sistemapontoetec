<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<meta charset="UTF-8">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="style/stylecss.css"/>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
	<nav>
		<div class="nav-wrapper #1b5e20 green darken-4">
			<a href="#!" class="brand-logo"><i class="material-icons" style="margin-left:50px">format_list_bulleted</i>Pessoas</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="/pessoas"><i class="material-icons" data-tooltip="Pessoas">format_list_bulleted</i></a></li>
        		<li><a href="/cadastroPessoas"><i class="material-icons">group_add</i></a></li>
        		<li><a href="/departamentofuncao"><i class="material-icons">group_work</i></a></li>
        		<li><a href="/enviomensagens"><i class="material-icons">message</i></a></li>
      		</ul>
	    </div>
	</nav>	
</header>
<table class="container tabelaCadastros striped responsive-table centered">
	<thead>
		<tr>
			<th>Nome</th>
			<th>CPF</th>
			<th>Pontos</th>
			<th>Deletar</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="consulta :${consulta}">
			<td>
				<!-- CPC = CadastroPessoasController -->
 				<span th:text="${consulta.nomecompleto}"></span></td>
 			<td>
 				<span th:text="${consulta.cpf}"></span></td>
 			<td>
 				<a href="detalhesPontos" th:href="@{/registrarponto/{codigo}(codigo=${consulta.codigo})}"><i class="material-icons">access_time</i></a>
	 			<td><a href="deletar" th:href="@{/deletar/(codigo=${consulta.codigo})}"><i class="material-icons">delete</i></a></td>
		</tr>
	</tbody> 
</table>
   	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
</body>
<footer class="page-footer rodape nav-wrapper #1b5e20 green darken-4">
